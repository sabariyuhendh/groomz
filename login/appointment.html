<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Rosario:ital,wght@0,300..700;1,300..700&family=Stick+No+Bills:wght@200..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favi1.jpg" />
    <link rel="stylesheet" href="/login/appointmentstyle.css">
</head>
<body>
    <section>
        <div class = "nav">
            <h2>Appointment</h2>
            <a href="/index.html">Home</a>
        </div>
    </section>
    <section class="form">
        <h2>Book Your Appointment</h2>
        <form action="/submit-appointment" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="service">Service Required:</label>
                <select id="service" name="service" required>
                    <option value="">Select a service</option>
                    <option value="haircut">Haircut</option>
                    <option value="coloring">Hair Coloring</option>
                    <option value="manicure">Manicure</option>
                    <option value="pedicure">Pedicure</option>
                    <option value="facial">Facial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button onclick="myFunction()">Book Appointment</button>
        </form>
        <script>
            function myFunction() {
                alert("Congrats, Your appointment is Success");
              }
        </script>
    </section>
</body>
</html>
